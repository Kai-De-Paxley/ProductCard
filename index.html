<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="productCard.css">
</head>
<body>

    <div class="container">
            <div class="image-box">
                <img src="cardIMG/air-force-1-07-olive.png" class="olive active" id="olive">
                <img src="cardIMG/air-force-1-07-red.png" class="pink" id="ink">
                <img src="cardIMG/air-force-1-07-blue.png" class="blue" id="blue">
                <img src="cardIMG/air-force-1-07-green.png" class="green" id="green">
            </div>

            <div class="name-product">
                <h2>Nike air force 1</h2>
                <p>Is a range of atletic shoes made by nike that began with Air Force 1. It was created by designer Bruce Kilgoreand was the first basketball shoe to use Nike's "Air" technology.</p>
            </div>

            <div class="colors-price">
                <div class="color">
                    <span class="colors">Color:</span>
                    <div class="circle">
                        <span class="circles olive active" id="olive"></span>
                        <span class="circles pink" id="pink"></span>
                        <span class="circles blue" id="blue"></span>
                        <span class="circles green " id="green"></span>
                    </div>
                </div>

                <div class="price">
                    <span>199$</span>
                </div>
            </div>

            <div class="button"><button>Add to chart</button></div>
    </div>
    

    <script src="productCard.js"></script>
</body>
</html>
